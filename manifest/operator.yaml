apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: oshinko-operator
  #namespace: oshinko-operator
  labels:
    app.kubernetes.io/name: oshinko-operator
    app.kubernetes.io/version: v0.0.1-v1alpha1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oshinko-operator
      app.kubernetes.io/version: v0.0.1-v1alpha1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oshinko-operator
        app.kubernetes.io/version: v0.0.1-v1alpha1
      initializers:
        pending: []  
    spec:
      #serviceAccountName: oshinko-operator
      containers:
      - name: oshinko-operator
        image: jkremser/oshinko-operator:slim
        env:
        - name: OSHINKO_NAMESPACE
          value: myproject
        imagePullPolicy: Always
